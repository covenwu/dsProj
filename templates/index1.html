<!-- templates/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek Reasoner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 1rem;
            max-width: 1200px;
            margin: 0 auto;
            overflow: hidden;
        }

        h1 {
            text-align: center;
            margin-bottom: 1rem;
            color: #333;
        }

        .content-section {
            flex: 5;
            overflow: hidden;
            margin-bottom: 1rem;
            display: flex;
            flex-direction: column;
        }

        .content-container {
            display: flex;
            flex-direction: column;
            flex: 1;
            min-height: 0;
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .output-box {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 0;
            display: flex;
            flex-direction: column;
            flex: 1;
            overflow: hidden;
            min-height: 0;
            margin: 0;
            height: 100%;
        }

        .output-box h2 {
            color: #495057;
            margin: 0;
            padding: 0.5rem;
            font-size: 1.2rem;
            flex-shrink: 0;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .content-area {
            flex: 1;
            overflow-y: auto !important;
            overflow-x: hidden;
            padding: 0.5rem;
            scrollbar-width: thin;
            scrollbar-color: #888 #f1f1f1;
            min-height: 0;
            margin: 0;

        }

        .content-area::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        .content-area::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        .content-area::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        .content-area::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        .input-section {
            flex: 1;
            position: sticky;
            bottom: 0;
            background-color: #fff;
            padding: 0.25rem 0;
            border-top: 1px solid #dee2e6;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        .input-container {
            display: flex;
            gap: 0.5rem;
            max-width: 100%;
            flex: 1;
            min-height: 0;
            height: 100%;
        }

        textarea {
            flex: 1;
            resize: none;
            padding: 0.5rem;
            border: 1px solid #ced4da;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            height: 100%;
            overflow-y: auto;
            overflow-x: hidden;
            scrollbar-width: thin;
            scrollbar-color: #888 #f1f1f1;
            min-height: 0;
            max-height: 100%; /* 限制最大高度 */
        }

        /* 自定义滚动条样式 */
        textarea::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        textarea::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        textarea::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        textarea::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        button {
            padding: 0.75rem 1.5rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s;
            white-space: nowrap;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:active {
            transform: translateY(1px);
        }

        /* Mobile-specific styles */
        @media (max-width: 768px) {
            .container {
                padding: 0.5rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            .content-section {
                height: calc(100vh - 120px);
            }
            
            .output-box {
                height: calc(100vh - 320px); /* Adjust height for mobile */
            }
            
            .input-section {
                height: 80px;
            }
            
            textarea {
                height: 60px !important;
                min-height: 60px !important;
                max-height: 60px !important;
            }
        }

        .chat-message {
            margin: 8px 0;
            display: flex;
            flex-direction: column;
        }

        .message-bubble {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 15px;
            margin: 2px 0;
            word-wrap: break-word;
        }

        .user-message {
            align-self: flex-end;
            background-color: #007bff;
            color: white;
            border-bottom-right-radius: 5px;
        }

        .assistant-message {
            align-self: flex-start;
            background-color: #f0f0f0;
            color: #333;
            border-bottom-left-radius: 5px;
        }

        .message-time {
            font-size: 0.75rem;
            color: #666;
            margin: 2px 5px;
            align-self: center;
        }

        /* 让 Responding 区域占据更多空间 */
        .output-box:last-child {
            /* 移除固定高度限制，使用flex布局自动填充可用空间 */
            flex: 1;
            /* height: calc(100vh - 380px); */
            overflow: hidden;
        }

        .user-id {
            position: absolute;
            top: 10px;
            right: 20px; /* Adjusted to make space for the logout button */
            font-size: 1rem;
            color: #333;
        }
        .logout-button {
            position: absolute;
            top: 10px;
            right: 120px; /* Positioning the logout button */
            padding: 0.5rem 1rem;
            background-color: #dc3545; /* Bootstrap danger color */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .logout-button:hover {
            background-color: #c82333; /* Darker shade on hover */
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        // Store userID in SessionStorage
        const userID = '{{ user_id }}';
        sessionStorage.setItem('userID', userID);
        console.log(sessionStorage.getItem('userID'));
    </script>
</head>
<body>
    <div class="container">
        <h1>历史课智能导师</h1>
        <div class="user-id" id="userIDDisplay">学号: {{ user_id }}</div>
        <button class="logout-button" onclick="logout()">退出</button>

        <div class="content-section">
            <div class="content-container">
                <div class="output-box">
                    <h2>引导提问</h2>
                    <div id="respondingContent" class="content-area">
                        <!-- 消息将在这里动态添加 -->
                    </div>
                </div>
            </div>
        </div>

        <div class="input-section">
            <div class="input-container">
                <textarea 
                    id="userPrompt" 
                    placeholder="请复制粘贴你要练习的历史题到这里..."
                    rows="2"
                ></textarea>
                <button id="sendbutton" onclick="handleSend()">发送</button>
            </div>
        </div>
    </div>

    <script>
        function logout() {
            window.location.href = '/logout'; // 修改为正确的路径 '/app1/logout'
        }

        function addMessage(content, isUser = false) {
            const respondingContent = document.getElementById('respondingContent');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'chat-message';

            const bubble = document.createElement('div');
            bubble.className = `message-bubble ${isUser ? 'user-message' : 'assistant-message'}`;
            
            // 检查是否是特定消息，如果是则添加换行
            if (!isUser && content.includes("请根据老师的分析过程,对照你之前写的答案，写出你之前答案中的错误是什么，说明错误的原因是什么,有什么学习收获。")) {
                content = '\n' + content;
            }
            
            bubble.innerHTML = isUser ? content.replace(/\n/g, '<br>') : marked.parse(content);

            const time = document.createElement('div');
            time.className = 'message-time';
            time.textContent = new Date().toLocaleTimeString();

            messageDiv.appendChild(time);
            messageDiv.appendChild(bubble);
            respondingContent.appendChild(messageDiv);

            // 滚动到最新消息
            respondingContent.scrollTop = respondingContent.scrollHeight;
            
            // 返回创建的消息元素，以便后续更新
            return messageDiv;
        }

        // 发送处理函数
        function handleSend() {
            const promptInput = document.getElementById('userPrompt');
            const userPrompt = promptInput.value.trim();

            if (!userPrompt) return;

            // Disable input and button while processing
            const button = document.querySelector('#sendbutton');
            promptInput.disabled = true;
            button.disabled = true;
            button.textContent = 'Processing...';

            // 添加用户消息
            addMessage(userPrompt, true);
            
            // 预先创建助手消息的占位符
            const assistantMessage = addMessage('', false);
            const assistantBubble = assistantMessage.querySelector('.message-bubble');

            try {
                // Get userID from SessionStorage
                const userID = sessionStorage.getItem('userID');

                console.log(sessionStorage.getItem('userID'));

                // 关闭之前可能存在的连接
                if (window.eventSource) {
                    window.eventSource.close();
                    window.eventSource = null;
                }

                // 添加 /app1 前缀到 URL 
                //revise '/app1/api...'
                window.eventSource = new EventSource(`/api/stream?prompt=${encodeURIComponent(userPrompt)}&userID=${userID}`);
                
                let respondingBuffer = '';

                // 监听 responding 事件
                window.eventSource.addEventListener('responding', function(e) {
                    const data = JSON.parse(e.data);
                    
                    // Get current user's ID
                    const currentUserID = sessionStorage.getItem('userID');
                    
                    // Check if the message is for the current user
                    if (data.user_id === currentUserID) {
                        respondingBuffer += data.content;
                        assistantBubble.innerHTML = marked.parse(respondingBuffer);
                        // 滚动到底部
                        document.getElementById('respondingContent').scrollTop = document.getElementById('respondingContent').scrollHeight;
                    } else {
                        console.log("Received message for another user, ignoring");
                    }
                });

                // 监听完成事件
                window.eventSource.addEventListener('done', function(e) {
                    try {
                        const data = e.data ? JSON.parse(e.data) : {};
                        
                        // Check if the message is for the current user
                        const currentUserID = sessionStorage.getItem('userID');
                        if (!data.user_id || data.user_id === currentUserID) {
                            if (window.eventSource) {
                                window.eventSource.close();
                                window.eventSource = null;
                            }
                            promptInput.value = ''; // 清空输入区
                            promptInput.disabled = false;
                            button.disabled = false;
                            button.textContent = '发送';
                        }
                    } catch (error) {
                        console.error('Error in done event:', error);
                        closeConnection();
                    }
                });

                // 监听错误事件
                window.eventSource.addEventListener('error', function(e) {
                    console.error('EventSource error:', e);
                    closeConnection();
                    
                    // 显示错误消息
                    if (respondingBuffer === '') {
                        assistantBubble.innerHTML = 'Error: Connection lost. Please try again.';
                    }
                });

                // 辅助函数：关闭连接并重置UI
                function closeConnection() {
                    if (window.eventSource) {
                        window.eventSource.close();
                        window.eventSource = null;
                    }
                    promptInput.disabled = false;
                    button.disabled = false;
                    button.textContent = '发送';
                }

            } catch (error) {
                console.error('Error:', error);
                assistantBubble.innerHTML = 'Error: ' + error.message;
                promptInput.disabled = false;
                button.disabled = false;
                button.textContent = '发送';
            }
        }

        // 处理输入框的键盘事件
        document.getElementById('userPrompt').addEventListener('keydown', function(e) {
            // 只处理回车键
            if (e.key === 'Enter') {
                // 阻止默认行为，实现换行
                e.preventDefault();
                // 在光标位置插入换行符
                const start = this.selectionStart;
                const end = this.selectionEnd;
                this.value = this.value.substring(0, start) + '\n' + this.value.substring(end);
                // 将光标位置设置在插入的换行符之后
                this.selectionStart = this.selectionEnd = start + 1;
                // 自动调整高度
                this.style.height = 'auto';
                this.style.height = (this.scrollHeight) + 'px';
            }
        });

        // Adjust textarea height automatically
        document.getElementById('userPrompt').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });

        // 添加加载历史记录的函数
        async function loadChatHistory() {
            try {
                const userID = sessionStorage.getItem('userID');
                //revise '/app1/api/history...' 
                const response = await fetch(`/api/history/${userID}`);
                const history = await response.json();
                
                // 清空现有消息
                const respondingContent = document.getElementById('respondingContent');
                respondingContent.innerHTML = '';
                
                // 显示历史消息
                history.forEach(msg => {
                    if (msg.type === 'user' || msg.type === 'assistant') {
                        addMessage(msg.content, msg.type === 'user');
                    }
                });
            } catch (error) {
                console.error('Error loading chat history:', error);
            }
        }

        // 页面加载时加载历史记录
        window.addEventListener('load', loadChatHistory);

    </script>
</body>
</html>
